<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaVortex | Cosmic Creator</title>
    <link rel="icon" href="assets/LH01.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/LH02.png">
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        .interactive-card {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            transition: transform 0.3s ease;
        }
        /* ... 其他样式 ... */
    </style>
</head>
<body>
    <div class="interactive-bg" id="interactiveBg"></div>
    
    <nav class="nav-container">
        <img src="assets/LH01.png" alt="Logo" class="logo">
        <div class="nav-links">
            <a href="https://skyhargon.github.io">Home</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <main class="main-content">
        <h1>Cosmic Digital Creator</h1>
        <p>🌌 Crafting extraordinary experiences between quantum bits</p>
        <p>🛸 Expertise: Interstellar UI • Metaspace Architecture</p>
        
        <div class="cta-buttons">
            <a href="about.html" class="cta-button">Explore Stellar Profile</a>
            <a href="#contact" class="cta-button">Contact Me</a>
        </div>
        <div class="interactive-card">
            <button class="expand-button" onclick="toggleContent()">
                About 
            </button>
            <div class="expanded-content" id="expandedContent">
                <h2>Latest Edition</h2>
                <p>Powered By SkyHargon 2025/04/24</p>
                <p>There will be more information...</p>
            </div>
        </div>
    </main>
    <script>
        // 创建背景粒子效果
        function createParticles() {
            const bg = document.getElementById('interactiveBg');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                bg.appendChild(particle);
            }
        }

        // 添加鼠标移动时的粒子动画
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                const x = e.clientX;
                const y = e.clientY;
                const rect = particle.getBoundingClientRect();
                const dx = x - rect.left;
                const dy = y - rect.top;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    const angle = Math.atan2(dy, dx);
                    const force = (100 - distance) / 10;
                    particle.style.transform = `translate(${Math.cos(angle) * force}px, ${Math.sin(angle) * force}px)`;
                }
            });
        });

        createParticles();
    </script>
    <script>
        // 展开/收起内容
        function toggleContent() {
            const content = document.getElementById('expandedContent');
            content.classList.toggle('active');
        }
    </script>
</body>
</html>
